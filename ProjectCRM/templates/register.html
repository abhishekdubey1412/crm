{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="min-height" class="container bg-dark text-white p-5 mt-5 form-layout">
        <h3>Create your account</h3>
        <h5>Start managing your clients today!</h5>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create account <i class="fa-solid fa-user-plus"></i></button>
        </form>
        <br>
        <div class="text-center">
            <p>Already have an account?</p>
            <a href="{% url 'login_user' %}">Login</a>
        </div>
    </div>
    <br>
{% endblock content %}
