{% extends "base.html" %}
    {% block content %}
        <div id="min-height" class="container p-5 mt-5 form-layout">
            <h3>Create your account</h3>
            <h5>Start managing your clients today!</h5>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit">Create account</button>
            </form> 
        </div>
    {% endblock content %}
